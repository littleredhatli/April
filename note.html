<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <script src="./js/jquery-3.0.0.js"></script>
    <script src="./js/script.js"></script>
    <title></title>
</head>
<body>
<div class="content">
    <div class="content_left">
        <div class="content_left_header">
            <i class="fa fa-pencil-square-o" style="color:white;font-size: 1.4rem;margin-left: 1.5rem;line-height: 3.5rem;margin-right: 0.3rem;"></i>
            <span class="content_title">有道云笔记</span>
        </div>
        <div class="content_leftCon">
            <div class="content_add">
                <span><i class="fa fa-plus" style="color: #3178CB;font-size: 1.6rem;margin-left: 4rem;margin-right: 1rem;vertical-align: middle;"></i></span><span class="content_addtxt">新建笔记</span>
            </div>
            <div class="content_list">
                <span><i class="fa fa-folder-open-o" style="color: white;font-size: 1.3rem;margin-left: 4rem;margin-right: 0.85rem;vertical-align: middle;"></i></span><span class="content_listTxt">我的文档</span>
            </div>
        </div>
    </div>
    <div class="content_center">
        <div class="content_center_header">
            <ul>
                <li>云笔记</li>
            </ul>
        </div>
        <div class="content_center_content">
            <div class="search">
                <i class="	fa fa-search" style="position: absolute;color:grey;font-size: 1.2rem;left:4rem;z-index: 1;top:1.3rem;"></i>
                <input type="text" class="search_block" placeholder="搜索..."/>
                <button class="search_button">确定</button>
            </div>
            <div class="center_content">
                <ul class="data_ul">
                </ul>
            </div>
        </div>
    </div>
    <div class="content_right">
        <div class="content_center_header">
        </div>
        <div class="content_right_content">
            <div class="right_header">
                <input type="text" class="header_txt" value="欢迎使用有道云笔记" readonly/>
                <button class="header_submit">保存</button>
            </div>
            <div class="right_content">
                <textarea class="content_area" readonly></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
